resources:
  - name: "JSB"
    sidebar-color: "#FFE633"
    level: "*Beginner*"
    language: "*JavaScript*"
    language-icon: ":javascript: :btrain:"
    language-desc: "Here's some resources to get you started!\n:windy:"
    language-blurb: "\n_JavaScript, often abbreviated as JS, is a high-level, interpreted programming language. It's a language which is also characterized as dynamic, weakly typed, prototype-based and multi-paradigm.  It first appeared on December 4th, 1995 and was designed by Brendan Eich._\n\n\n:return:"
    video-link: "\n\n\n:cinema:  <https://watchandcode.com/|Watch and Code>"
    video-desc: "_Amazing video tutorials that turn beginners into professional software engineers (TM)._"
    tutorial-link: "\n\n:school_satchel:  <https://javascript30.com|Wes Bos JavaScript30>"
    tutorial-desc: "_Build things. Lots of things. Build 1,000 things. Keep it up and don't stop. Seriously. This has always been my advice. Just put in the work and you will get better. *30 projects in 30 days*._"
    book-link: "\n\n:books:  <https://github.com/getify/You-Dont-Know-JS|You Don't Know JS>"
    book-desc:  "_This series represent the reference for anyone who is eager to understand the fundamentals of the Javascript language. The way it is clearly split between the different paradigms of the language with the different books makes it a lot more accessible than other Javascript 'bibles' can be._"
    class-link: "\n\n:school_satchel: (PAID) <https://www.udemy.com/understand-javascript|JavaScript: Understanding the Weird Parts>"
    class-desc: "Course from Udemy (15$-170$).  _An advanced JavaScript course for everyone! Scope, closures, prototypes, 'this', build your own framework, and more._\n\n\n"
    help_link:  ":star: :star: `If you get stuck` :white_check_mark: out the <https://developer.mozilla.org/en-US/|Mozilla Developer Network> (Free).         \n_JavaScript developers of all levels swear by it._"
    more-questions: "...further :question::question: _you can always ask in <https://codebuddies.slack.com/archives/C04CA2079|#javascript>_.  :slightly_smiling_face:"
    maintainer:  "_*@bethanyg* maintains this set of JavaScript resources. Feedback welcome in <https://codebuddies.slack.com/archives/C04CA2079|#javascript>_."
  - name: "JSM"
    sidebar-color: "#B2FF33"
    level: "*Intermediate*"
    language: "*JavaScript*"
    language-icon: ":javascript: :mtrain:"
    language-desc: "Here's some resources to help you level up!\n:windy:"
    language-blurb: "_You’re ready to learn how to debug like a professional, access & create values in more complex data structures, dive deep into callbacks & closures, and learn all about event-driven programming with the DOM. You might want to tackle advanced built-in methods on arrays - or even program your own browser-based interactive games._\n\n\n:return:"
    video-link: ":cinema: (PAID) <https://frontendmasters.com/courses/javascript-hard-parts/|JavaScript the Hard Parts.>"
    video-desc: "Course from Front End Masters (39$/mo) _This course will give you a solid understanding of callbacks & higher order functions, closure, asynchronous JavaScript, & object-oriented JavaScript. It's for developers with basic/intermediate knowledge of JavaScript who want to deepen their understanding to take it to the next level._"
    tutorial-link: "\n\n:link:  <https://scotch.io/courses|Scotch.io Theory and Projects>"
    tutorial-desc: "_Code. Eat. Sleep. Loop (TM)._"
    book-link: "\n\n:books: (PAID) <https://www.amazon.com/Eloquent-JavaScript-Modern-Introduction-Programming|Eloquent JavaScript>"
    book-desc:  "Amazon(dot)com (31$) _Eloquent JavaScript, 2nd Edition dives deep into the JavaScript language to show you how to write beautiful, effective code. Author Marijn Haverbeke immerses you in example code from the start, while exercises and full-chapter projects give you hands-on experience with writing your own programs. As you build projects such as an artificial life simulation, a simple programming language, and a paint program._"
    class-link: "\n\n:school_satchel:  <https://www.rithmschool.com/courses/intermediate-javascript|Rithm School Intermediate JS>"
    class-desc: "_Rithim School is a Bootcamp Located in San Francisco._"
    help_link:  "\n\n\n:star: :star: `If you get stuck` :white_check_mark: out the <https://developer.mozilla.org/en-US/|Mozilla Developer Network> (Free).         \n_JavaScript developers of all levels swear by it._"
    more-questions: "...further :question::question: _you can always ask in <https://codebuddies.slack.com/archives/C04CA2079|#javascript>_.  :slightly_smiling_face:"
    maintainer:  "\n\n\n_*@bethanyg* maintains this set of JavaScript resources. Feedback welcome in <https://codebuddies.slack.com/archives/C04CA2079|#javascript>_."
  - name: "JSA"
    sidebar-color: "#33E3FF"
    level: "*Advanced*"
    language: "*JavaScript*"
    language-icon: ":javascript: :atrain:"
    language-desc: "Here's some resources to help you attain mastery!\n:windy: "
    language-blurb: "_Today's *'Advanced Javascript™'* is tomorrow's *'Old & Busted Javascript™'*. It's just the way the web works.  Think you know it all?  How about these resoures for a challenge?  Work on real-world problems & push the boundaries of engineering practices.  And understand it will all be new and different tomorrow._\n\n\n:return:"
    video-link: "\n\n\n:cinema:  <https://www.youtube.com/watch?app=desktop&v=8aGhZQkoFbQ|What the Heck is the Event Loop Anyway?>"
    video-desc: "*Phillip Roberts*  _JavaScript programmers like to use words like, “event-loop”, “non-blocking”, “callback”, 'asynchronous', 'single-threaded' & 'concurrency'. We say things like 'don’t block the event loop', 'make sure your code runs at 60 frames-per-second', 'well of course, it won’t work, that function is an asynchronous callback!' If you’re anything like me, you nod and agree, as if it’s all obvious, even though you don’t actually know what the words mean; & yet, finding good explanations of how JavaScript actually works isn’t all that easy...so let’s learn!_"
    tutorial-link: "\n\n:books: (PAID) <https://www.amazon.com/Effective-JavaScript-Specific-Software-Development/dp/0321812182|Effective JavaScript>"
    tutorial-desc: "Amazon(dot)com ($22.97)  _*Effective JavaScript* is organized around 68 proven approaches for writing better JavaScript, backed by concrete examples. You’ll learn how to choose the right programming style for each project, manage unanticipated problems, & work more successfully with every facet of JavaScript programming from data structures to concurrency._"
    book-link: "\n\n:books: (PAID) <https://www.amazon.com/JavaScript-Patterns-Better-Applications-Coding/dp/0596806752|JavaScript Patterns: Build Better Applications with Coding & Design Patterns>"
    book-desc:  "Amazon(dot)com ($13.49) _What's the best approach for developing an application with JavaScript? This book helps you answer that question with numerous JavaScript coding patterns and best practices. If you're an experienced developer looking to solve problems related to objects, functions, inheritance, & other language-specific categories, the abstractions and & templates in this guide are ideal—whether you're using JavaScript to write a client-side, server-side, or desktop application._"
    class-link: "\n\n:link:  <https://johnresig.com/apps/learn|Learning Advanced JavaScript>"
    class-desc: "_What it says in the title:  just the facts._"
    help_link:  "\n\n\n:star: :star: `If you get stuck` :white_check_mark: out the <https://developer.mozilla.org/en-US/|Mozilla Developer Network> (Free).         \n_JavaScript developers of all levels swear by it._"
    more-questions: "...further :question::question: _you can always ask in <https://codebuddies.slack.com/archives/C04CA2079|#javascript>_.  :slightly_smiling_face:"
    maintainer:  "\n\n\n_*@bethanyg* maintains this set of JavaScript resources. Feedback welcome in <https://codebuddies.slack.com/archives/C04CA2079|#javascript>_."
