language-blurb: "\n_Python is an interpreted programming language for general-purpose programming. It's design philosophy emphasizes code readability & succinctness. It also uses 'significant whitespace' (indentations *matter*). Python is dynamic but strongly typed, & has automatic memory management. It supports multiple programming paradigms, including object-oriented, imperative, functional & procedural. CPython, the reference implementation of Python, is open source software & has a community-based development model managed by the non-profit Python Software Foundation.  Python was created by *Guido van Rossum* & first released in 1991._\n\n\n:return:"
