language-blurb: "\n_Python is general-purpose & interpreted. It's design philosophy emphasizes code readability & succinctness. Also? indentations *matter*. It's classed as a dynamic but strongly typed programming langauage with automatic memory management. It supports multiple programming paradigms, including OOP, functional, procedural & imperative. CPython (the reference implementation) is OSS & community-based. The development model is managed by the non-profit <https://www.python.org/psf-landing|PSF>.  Python was created by *Guido van Rossum* & first released in 1991._\n\n\n:return:"
